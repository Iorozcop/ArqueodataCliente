<!--componente cabecera-->
<app-header></app-header>

<!--contenido-->
<main class="fund">
    <div class="general_container">
        <div class="jumbotron jumbotron-fluid">
            <div class="user_container">
                <figure>
                    <img class="img_header" src="../../assets/img/cabecera_camp.png" alt="ilustraciÃ³n de usuarios">
                </figure>
                <hr />
                <div class="card mb-3 table-responsive container_table">
                    <div class="card-header header_card">
                        <h6 class="display-6 title">Usuarios</h6>
                    </div>
                    <div class="card-body text-primary body_card">
                        <!--tabla usuarios-->
                        <table class="table user_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">nombre</th>
                                    <th scope="col">email</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of usuariosList">
                                    <td>{{usuario.username}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td><button type="button" name="button" class="btn buttons" (click)="delete(usuario)"><i class="fas fa-trash"></i></button></td>
                                    <td><button type="button" name="button" class="btn buttons" [routerLink]= "['/editar', usuario.id]"><i class="far fa-edit"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--componente paginador-->
                        <div class="container_paginador">
                            <paginador-nav *ngIf="paginador" [entidad]= 'entidad' [paginador]= 'paginador'></paginador-nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--componente footer-->
<app-footer></app-footer>
