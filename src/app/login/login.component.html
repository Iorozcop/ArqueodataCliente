<div class="fondo">
    
    <div class="general container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <figure>
                            <img src="../../assets/img/logoarqueodata.jpg" class="brand_logo" alt="Logo">
                        </figure>
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="icon fas fa-user"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control input_user" value="" placeholder="email" [(ngModel)]="usuario.email" autofocus required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="icon fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pass" class="form-control input_pass" value="" placeholder="contraseña" [(ngModel)]="usuario.pass" required>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline"> Recuerdame</label>
                            </div>
                        </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" (click)='login()'>Inicia sesión</button>
                    </div>
                    </form>
                </div>
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta? <a [routerLink]="['/registro']" class="ml-2"> Regístrate</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
